# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  publish:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout
      - run: yarn
      - run: npx framer-cli publish design-system.framerfx --yes

workflows:
  version: 2
  publish:
    jobs:
      - build
      - publish:
          filters:
            branches:
              only: master
